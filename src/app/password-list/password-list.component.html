<div class="container mx-auto my-16">
  <div class="grid grid-cols-2 gap-5">

    <div class="shadow-lg border-2 border-gray-900">
      <img [src]="siteDetails.siteImgUrl" alt="" width="100%">
      <h3 class="text-xl font-bold p-3">{{siteDetails.siteName}}</h3>
      <div class="grid grid-cols-3 gap-3 my-1 p-3">
        <div class="col-span-2 px-3 bg-blue-200 text-blue-800 rounded-lg text-sm">
          {{siteDetails.siteUrl}}
        </div>
      </div>
    </div>
    <div class="px-20 py-10 mb-10 my-5 border-4 border-gray-900">
      <h2 class="text-3xl text-center">{{passwordId?"Update":"Add new"}} user & Password</h2>
      <p class="text-center">You can {{passwordId?"Update":"Add new"}} user & password from below form </p>
      <form [formGroup]="passowrdForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-col pt-1">
          <label for="" class="text-lg font-medium mb-0.5">Email</label>
          <input type="text" formControlName="email" class="border-2 border-gray-900 p-2 rounded-lg">
        </div>
        <div class="flex flex-col pt-1">
          <label for="" class="text-lg font-medium mb-0.5">User Name</label>
          <input type="text" formControlName="userName" class="border-2 border-gray-900 p-2 rounded-lg">
        </div>
        <div class="flex flex-col pt-1">
          <label for="" class="text-lg font-medium mb-0.5">Password</label>
          <input type="password" autocomplete="new-password" formControlName="password"
            class="border-2 border-gray-900 p-2 rounded-lg">
        </div>
        <button class="mt-10 mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white  shadow rounded-md">
          {{passwordId?"Update":"Add new password"}}
        </button>
        <button type="reset"
          class="mt-10 mx-0.5 px-5 py-3 text-sm border-gray-900 text-gray-900  shadow rounded-md">Cancel</button>
      </form>
    </div>

  </div>

  <div class="grid grid-cols-1 mt-10">
    <table class="border-2 border-gray-900">
      <thead>
        <tr class="bg-gray-200 p-52 h-14 text-left">
          <th class="border-2 border-gray-900 p-3">Email</th>
          <th class="border-2 border-gray-900 p-3">Username</th>
          <th class="border-2 border-gray-900 p-3">Password</th>
          <th class="border-2 border-gray-900 p-3">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="h-14" *ngFor="let password of passwordDetails | async">
          <td class="border-2 border-gray-900 p-3">{{password.email}}</td>
          <td class="border-2 border-gray-900 p-3">{{password.userName}}</td>
          <td class="border-2 border-gray-900 p-3">{{password.password}}</td>
          <td class="border-2 border-gray-900 p-3">
            <button class="mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow rounded-sm"
              (click)="editPassword(password)">
              Edit
            </button>
            <button class="mx-0.5 px-5 py-3 text-sm border-2 border-gray-900 text-gray-900 shadow rounded-sm"
              (click)="deletePassword(password)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
