<div class="container mx-auto my-16">
  <h1 class="text-5xl mt-0 mb-5">Manager</h1>
  <p class="mb-5">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veritatis fugit repellendus voluptatem
    incidunt
    recusandae rem iusto sapiente aspernatur optio harum.</p>
  <button class="mb-5 mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow rounded-md">Add new site</button>

  <div class="px-20 py-10 mb-10 my-5 border-4 border-gray-900">
    <h2 class="text-3xl text-center">Add New Site</h2>
    <p class="text-center text-slate-500">You can add new site from the below form</p>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
      <div class="flex flex-col pt-1">
        <label for="" class="text-lg font-medium mb-0.5">Site name</label>
        <input ngModel type="text" name="siteName" class="border-2 border-gray-900 p-2 rounded-lg">
      </div>
      <div class="flex flex-col pt-1">
        <label for="" class="text-lg font-medium mb-0.5">Site url</label>
        <input ngModel type="text" name="siteUrl" class="border-2 border-gray-900 p-2 rounded-lg">
      </div>
      <div class="flex flex-col pt-1">
        <label for="" class="text-lg font-medium mb-0.5">Site Image Url</label>
        <input ngModel type="text" name="siteImgUrl" class="border-2 border-gray-900 p-2 rounded-lg">
      </div>
      <button class="mt-10 mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white  shadow rounded-md">Submit</button>
      <button class="mt-10 mx-0.5 px-5 py-3 text-sm border-gray-900 text-gray-900  shadow rounded-md">Cancel</button>
    </form>
  </div>

  <div class="grid  grid-cols-4 gap-5">
    <div *ngFor="let site of allSites | async" class="shadow-2xl border-2 border-gray-900">
      <img [src]="site.siteImgUrl" alt="" width="100%">
      <h3 class="p-3 text-xl font-bold">{{site.siteName}}</h3>
      <div class="w-60 m-3 px-3 bg-blue-200 text-blue-800 rounded-lg text-sm">{{site.siteUrl}}</div>
      <button class="my-3 ml-3 mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow rounded-lg">Add New
        Password</button>
      <button class="my-3 mx-0.5 px-5 py-3 text-sm border-2 border-gray-900 shadow rounded-lg">Edit</button>
      <button class="my-3 mx-0.5 px-5 py-3 text-sm border-2 border-gray-900 shadow rounded-lg">Delete</button>
    </div>
  </div>
</div>
