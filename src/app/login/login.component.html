<section class="bg-gray-50">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen">
    <div class="px-4 w-full border-4 border-gray-900 bg-white rounded-lg shadow max-w-md">
      <div class="p-6">
        <h1 class="text-2xl font-bold text-bg-gray-900">Login to your account</h1>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-4">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900">
            Your Email
          </label>
          <input type="email" formControlName="email" placeholder="name@domain.com"
            class="block w-full p-2.5 text-sm bg-gray50 border-4 border-bg-gray-900 text-bg-gray-900 rounded-lg">
        </div>
        <div class="mb-4">
          <label for="email" class="block mb-2 text-sm font-medium text-bg-gray-900">
            Your Password
          </label>
          <input type="password" autocomplete="new-password" formControlName="password" placeholder="XXXXXXX"
            class="block w-full p-2.5 text-sm bg-gray50 border-4 border-bg-gray-900 text-bg-gray-900 rounded-lg">
        </div>
        <button
          class="w-full mb-4 text-white bg-gray-800 hover:bg-bg-gray-900 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
          Login
        </button>
      </form>
    </div>
  </div>
</section>
